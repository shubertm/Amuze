name: Build

on: [push]

jobs:
  build:
    needs: [lint, ktlint]
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build Debug AAR
        run: ./gradlew amuze:assembleDebug
        env:
          VERSION_NAME: ${{ github.ref_name }}-debug

      - name: Build Release AAR
        run: ./gradlew amuze:assembleRelease
        env:
          VERSION_NAME: ${{ github.ref_name }}-rc


      - name: Upload Debug AAR
        uses: actions/upload-artifact@v4
        with:
          name: amuze-debug
          path: ./amuze/build/outputs/aar/*.aar

      - name: Upload Release AAR
        uses: actions/upload-artifact@v4
        with:
          name: amuze-release
          path: ./amuze/build/outputs/aar/*.aar

  lint:
    environment: Development
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4

     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
        java-version: '17'
        distribution: 'adopt'

     - name: Run linter
       run: ./gradlew lint

     - uses: actions/upload-artifact@v4
       with:
       name: lint-results
       path: ./app/build/reports/*.html

  ktlint:
    environment: Development
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4

     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
          java-version: '17'
          distribution: 'adopt'

     - name: Kotlin linter
       run: ./gradlew ktlintCheck
