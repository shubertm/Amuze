name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build Debug AAR
        run: |
          export VERSION_NAME=$(echo ${{ github.ref_name }}-debug)          
          ./gradlew amuze:assembleDebug

      - name: Build Release AAR
        run: |
          export VERSION_NAME=$(echo ${{ github.ref_name }}-release)
          ./gradlew amuze:assembleRelease

      - name: Upload Debug AAR
        uses: actions/upload-artifact@v4
        with:
          name: amuze-debug
          path: ./amuze/build/outputs/aar/*.aar

      - name: Upload Release AAR
        uses: actions/upload-artifact@v4
        with:
          name: amuze-release
          path: ./amuze/build/outputs/aar/*.aar
